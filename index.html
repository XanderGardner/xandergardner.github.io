  <style>
    .xanderanchor {
      color: #c6c6c6 !important;
    }

  <script type="text/javascript">
    swim_data = [
      [new Date(2024, 7, 12),  2.875], // aug 12, 2024
      [new Date(2024, 7, 13),  2.875],
    ]
    bike_data = [
      [new Date(2024, 7, 12),  15.3],
      [new Date(2024, 7, 13),  15.3]
    ]
    run_data = [
      [new Date(2024, 7, 12),  21.37],
      [new Date(2024, 7, 13),  21.37]
    ]
    cali_data = [
      [new Date(2024, 7, 12),  34498],
      [new Date(2024, 7, 13),  34498]
    ]


    google.charts.load('current', {'packages':['line']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawXanderStyledChart(elementId, chartTitle, chartData, chartThemeColor) {
      var data = new google.visualization.DataTable();
      data.addColumn('date', 'Week');
      data.addColumn('number', 'Miles');

      data.addRows(chartData);
      var options = {
        chart: {
          title: chartTitle
        },
        width: 300,
        legend: {
          position: 'none'
        },
        backgroundColor: '#0e0e0e',
        chartArea: {
          backgroundColor: '#0e0e0e'
        },
        hAxis: {
          title: ''
        },
        titleTextStyle: {
          color: chartThemeColor
        },
        colors: chartThemeColor,
      };

      var chart = new google.charts.Line(document.getElementById(elementId));
      chart.draw(data, google.charts.Line.convertOptions(options));
    }

    function drawCharts() {

      drawXanderStyledChart('swim_chart', 'Weekly Swimming Mileage', swim_data, 'gold')
      drawXanderStyledChart('bike_chart', 'Weekly Biking Mileage', bike_data, 'cyan')
      drawXanderStyledChart('run_chart', 'Weekly Running Mileage', run_data, 'red')
      drawXanderStyledChart('cali_chart', 'Weekly Weight Lifted (Lbs)', cali_data, 'magenta')

    }
  </script>
